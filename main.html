<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="container mt-5">
        <h1>MyBookList</h1>

        <!-- Form for Adding Books -->
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control">
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" class="form-control">
        </div>

        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" class="form-control">
        </div>

        <button id="submit" class="btn btn-primary">Submit</button>
    </div>

    <!-- Table to Display Book List -->
    <div class="container mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Book entries will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function () {
            // Get input values
            var title = document.getElementById('title').value;
            var author = document.getElementById('author').value;
            var isbn = document.getElementById('isbn').value;

            // Validate input values
            if (!title || !author || !isbn) {
                alert('Please fill in all fields.');
                return;
            }

            // Create a new row for the table
            var newRow = document.getElementById('book-list').insertRow();
            newRow.innerHTML = '<td>' + title + '</td><td>' + author + '</td><td>' + isbn +
                '</td><td class="delete" onclick="deleteRow(this)">Delete</td>';

            // Clear input fields
            document.getElementById('title').value = '';
            document.getElementById('author').value = '';
            document.getElementById('isbn').value = '';
        });

        function deleteRow(row) {
            var i = row.parentNode.rowIndex;
            document.getElementById('book-list').deleteRow(i);
        }
    </script>

    <!-- Reference to script.js -->
    <script type="text/javascript" src="./script.js"></script>

    </script>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
